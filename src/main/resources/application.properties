spring.config.import=optional:file:./.env

spring.application.name=jobseeker

# Server
server.port=${SERVER_PORT}
socket.host=${SOCKET_HOST}

# MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}

# JWT
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY}
security.jwt.expiration-time=${SECURITY_JWT_EXPIRATION_TIME}

# Mail
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_HOST}
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true
spring.mail.properties.mail.debug=false

# File upload
file.upload-dir=${FILE_UPLOAD_DIR}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}
